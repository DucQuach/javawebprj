<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>User information</title>
    </h:head>
    <h:body>
        <h:form id="frmMain">
            <p>Welcome #{login.uname}</p>
            <p:panel id="panel" header=#{login.uname}" information">
                <p:messages for="msgs" />
                <h:panelGrid id="grid" columns="3" cellpadding="5">
                    <p:outputLabel for="na" value="Name" />
                    <p:outputLabel value="#{login.user.uname}"/>          
                    <p:commandButton value="modify" id="mna" process=":frmMain:panel" update=":frmMain:panel" actionListener="#{login.mna()}" />

                    <p:outputLabel for="ho" value="Hobby" />
                    <p:outputLabel value="#{login.user.hobby}"/>        
                    <p:commandButton value="modify" id="mho" process=":frmMain:panel" update=":frmMain:panel" actionListener="#{login.mho()}" />

                    <p:outputLabel for="st" value="Study" />
                    <p:outputLabel value="#{login.user.study}"/>        
                    <p:commandButton value="modify" id="mst" process=":frmMain:panel" update=":frmMain:panel" actionListener="#{login.mst()}" />

                    <p:outputLabel for="r" value="Research" />
                    <p:outputLabel value="#{login.user.research}"/>        
                    <p:commandButton value="modify" id="mr" process=":frmMain:panel" update=":frmMain:panel" actionListener="#{login.mr()}" />

                    <p:outputLabel for="re" value="Record" />
                    <p:outputLabel value="#{login.user.record}"/>        
                    <p:commandButton value="modify" id="mre" process=":frmMain:panel" update=":frmMain:panel" actionListener="#{login.mre()}" />

                    <p:outputLabel for="sk" value="Skill" />
                    <p:outputLabel value="#{login.user.skill}"/>        
                    <p:commandButton value="modify" id="msk" process=":frmMain:panel" update=":frmMain:panel" actionListener="#{login.msk()}" />

                    <p:outputLabel for="dr" value="Dream" />
                    <p:outputLabel value="#{login.user.dream}"/>        
                    <p:commandButton value="modify" id="mdr" process=":frmMain:panel" update=":frmMain:panel" actionListener="#{login.mdr()}" />

                    <p:outputLabel for="in" value="Introduce" />
                    <p:outputLabel value="#{login.user.introduce}"/>        
                    <p:commandButton value="modify" id="min" process=":frmMain:panel" update=":frmMain:panel" actionListener="#{login.min()}" />

                    <p:outputLabel value=""/>
                    <p:inputText value="#{login.draft}"/> 
                    <p:commandButton value="update" process=":frmMain:panel" update=":frmMain:panel" actionListener="#{login.update()}" />
                    
                </h:panelGrid>

            </p:panel>
            <h:commandLink action="#{login.logout}" value="Logout"></h:commandLink>
        </h:form>
    </h:body>
</html>
